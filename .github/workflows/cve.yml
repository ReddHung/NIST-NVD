name: Daily Chromium Docker Redis CVE Alert

on:
  schedule:
    # 台灣 UTC+8 → 每天 09:00 = UTC 01:00
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  cve_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run CVE script
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python cve.py Chromium Docker Redis > cve_output.txt

    - name: Check if CVE result is empty
      id: check_output
      run: |
        if grep -q "CVE-" cve_output.txt; then
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "found=false" >> $GITHUB_OUTPUT
        fi

    - name: Send email via SendGrid
      if: steps.check_output.outputs.found == 'true'
      uses: peter-evans/sendgrid-action@v2
      with:
        api-key: ${{ secrets.SENDGRID_API_KEY }}
        from: ${{ secrets.RECIPIENT }}
        to: ${{ secrets.RECIPIENT }}
        subject: "NIST NVD CVE Alert"
        content: |
          以下是最近 24 小時新發佈的 CVE：
          
          $(cat cve_output.txt)
