name: Daily Chromium Docker Redis CVE Alert

on:
  schedule:
    # 台灣 UTC+8 → 每天 09:00 = UTC 01:00
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  cve_alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run CVE script
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python cve.py Chromium Docker Redis > cve_output.txt

    - name: Show result
      run: cat cve_output.txt

    - name: Check if CVE result is empty
      id: check_output
      run: |
        if grep -q "CVE-" cve_output.txt; then
          echo "found=true" >> $GITHUB_OUTPUT
        else
          echo "found=false" >> $GITHUB_OUTPUT
        fi
        cat $GITHUB_OUTPUT

    - name: Send Email via SendGrid (curl)
      if: steps.check_output.outputs.found == 'true'
      env:
        SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        EMAIL_USER: ${{ secrets.RECIPIENT }}      
      run: |
        body=$(cat cve_output.txt | sed 's/"/\\"/g') 
        curl -X POST \
          --url https://api.sendgrid.com/v3/mail/send \
          -H "Authorization: Bearer $SENDGRID_API_KEY" \
          -H "Content-Type: application/json" \
          -d "{
            \"personalizations\": [{
              \"to\": [{\"email\": \"$EMAIL_USER\"}]
            }],
            \"from\": {\"email\": \"$EMAIL_USER\"},
            \"subject\": \"NIST NVD CVE Report\",
            \"content\": [{
              \"type\": \"text/plain\",
              \"value\": \"$body\"
            }]
          }"
